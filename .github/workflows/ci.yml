name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  packages: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Fix npm optional dependencies issue
        working-directory: web
        run: |
          # Remove problematic optional dependencies and reinstall
          rm -rf node_modules package-lock.json
          npm install

      # - name: Lint
      #   working-directory: web
      #   run: npm run lint --if-present

      # - name: Type check
      #   working-directory: web
      #   run: |
      #     # Try the normal check first
      #     npm run check --if-present || {
      #       echo "⚠️ Type check failed, trying alternative approach..."
      #       # Fallback: run svelte-check directly with npx
      #       npx svelte-check --tsconfig ./tsconfig.json || {
      #         echo "❌ Type check failed even with fallback"
      #         exit 1
      #       }
      #     }
      - name: Run unit tests
        working-directory: web
        run: npm test --if-present
      - name: Build app
        working-directory: web
        run: npm run build --if-present

      # Only run Docker and release steps on push to main
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract short SHA
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            zehbart/wayli:${{ env.SHORT_SHA }}
            zehbart/wayli:latest

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.SHORT_SHA }}
          name: Release ${{ env.SHORT_SHA }}
          body: |
            Automated release for commit ${{ env.SHORT_SHA }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
