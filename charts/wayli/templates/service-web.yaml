{{- if .Values.web.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "wayli.fullname" . }}-web
  labels:
    {{- include "wayli.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
    {{- with .Values.web.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.web.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: {{ .Values.web.service.targetPort }}
      protocol: TCP
      name: http
    {{- with .Values.web.service.extraPorts }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  selector:
    {{- include "wayli.selectorLabels.web" . | nindent 4 }}
{{- end }}
