apiVersion: v2
name: wayli
description: A privacy-first location analysis and trip tracking application
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
version: 0.0.6

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application. Versions are expected to follow Semantic Versioning (https://semver.org/)
# This will be automatically updated by CI/CD pipeline after each release
appVersion: "v0.0.21"

maintainers:
  - name: wayli-app
    url: https://github.com/wayli-app/wayli

home: https://github.com/wayli-app/wayli
sources:
  - https://github.com/wayli-app/wayli

keywords:
  - location
  - tracking
  - privacy
  - trip-analysis
  - gps

dependencies:
  - name: supabase
    version: "0.0.11"
    repository: "https://wayli-app.github.io/supabase-helm"
    condition: supabase.enabled
